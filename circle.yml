machine:
  java:
    version: oraclejdk8
dependencies:
 override: 
  - mvn install -Dmaven.test.skip=true
deployment:
  staging:
    branch: master
    codedeploy:
      instand:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: com.instand.circleci
            key_pattern: instand-{BRANCH}-{SHORT_COMMIT}
        deployment_group: instand-dg
