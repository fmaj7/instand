<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Scaffolding">

    <h1>Scaffolding</h1>
    <hr/>

    <div>
        <section>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create User</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/users" method="post" target="_blank">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emailAddress" class="col-sm-2 control-label">email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="emailAddress">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Create User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Subject</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/subjects" method="post" target="_blank">
                        <div class="form-group">
                            <label for="create-subject-createdByUserId" class="col-sm-2 control-label">createdByUserId</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-subject-createdByUserId" name="createdByUserId" placeholder="createdByUserId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" name="title" placeholder="title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Create Subject</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>


        <section>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create Interpretation</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/interpretations" method="post" target="_blank">
                        <div class="form-group">
                            <label for="interpretingSubjectId" class="col-sm-2 control-label">interpretingSubjectId</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="interpretingSubjectId" name="interpretingSubjectId" placeholder="interpretingSubjectId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="create-interpretation-createdByUserId" class="col-sm-2 control-label">createdByUserId</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-interpretation-createdByUserId" name="createdByUserId" placeholder="createdByUserId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">content</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="content" name="content" placeholder="content">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imageUri" class="col-sm-2 control-label">imageUri</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="imageUri" name="imageUri" placeholder="imageUri">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Create Interpretation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
</@layout.myLayout>
